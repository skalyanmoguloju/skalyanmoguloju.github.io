    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 150) {
                $('.navbar').addClass('shrink');
            }
            else {
                $('.navbar').removeClass('shrink'); }
        });


    </script>
    <style>
        /*

        body {
            margin: 30px 0px;
        }
        .progress {
            position: relative;
            height: 25px;
        }
        .progress > .progress-type {
            position: absolute;
            left: 0px;
            font-weight: 800;
            padding: 3px 30px 2px 10px;
            color: rgb(255, 255, 255);
            background-color: rgba(25, 25, 25, 0.2);
        }
        .progress > .progress-completed {
            position: absolute;
            right: 0px;
            font-weight: 800;
            padding: 3px 10px 2px;
        }
        body {
            min-height: 2000px;
        }


        /* added to  .nav */
        .normal {
            xheight: 75px; /* this causes drop down to lose color ??? */
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            transition: 0.5s;
        }

        .normal .navbar-right {
            padding-top: 12px;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            transition: 0.5s;
        }
        .navbar-brand {
            padding: 0px !important;
        }
        .navbar-brand img {
            padding: 5px;
            max-height: 75px;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            transition: 0.5s;
        }
        .shrink {
            height: 50px;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            transition: 0.5s;
        }
        .shrink .navbar-right {
            padding-top: 0px;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            transition: 0.5s;
        }
        .shrink .navbar-brand img {
            max-height: 50px;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            transition: 0.5s;
        }


    </style>


</head>
